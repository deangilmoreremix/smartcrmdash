[build]
base = "client"
  command = "npm ci && npm run lint && npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "22"
NPM_VERSION = "10"
SECRETS_SCAN_ENABLED = "false"
ENVIRONMENT = "production"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"